<div class="container"> 
    <div class="row">
        <div class="col-xs-12">
            <h2><strong> Communautés Rurales de la Région de {{localiteRegion[indexRegion].name}} </strong></h2>

            <div class="container">
                <div class="row">
                        <div class="col-lg-4 col-sm-6 col-xs-12 " *ngFor="let  element of localiteComRurales">
                                <div class="action"> 
                                    <div class="action-description text-center">
                                       <ul class="list-group" >
                                            <h4> <strong>{{element.name | uppercase}}        
                                                </strong></h4>
                                                <p> <strong>Habitant</strong>:  {{element.population}}</p>
                                                <p> <strong>Superficie</strong>: {{element.superficie}}</p>
                                                <p><strong>Latitude</strong>: {{element.latitude}}</p>
                                                <p><strong>Longitude</strong>: {{element.longitute}}</p>
                                                
                                        </ul>
                                    </div>
                                </div>
                        <div class="clearfix"></div>
                        </div>  
                </div>
            </div>
         </div>
    </div>
</div>

<router-outlet></router-outlet>
