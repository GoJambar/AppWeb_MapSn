<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2><strong> Communes de l'arrondissement de {{arrondissement.name|uppercase}} </strong></h2>

            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 col-xs-12 " *ngFor="let  element of localite">
                        <div class="action">
                            <div class="action-description text-center">
                                <ul class="list-group">
                                    <h4> <strong>{{element.name | uppercase}}
                                        </strong></h4>


                                    <a routerLink="/commune" [queryParams]="{name: element.name}"><button
                                            (click)="EnvoyerIdCom(element._links.self.href)">Plus</button></a>
                                </ul>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
